<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment counter</title>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
   
</head>
<body>
   
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot"></i>
        <div class="counter" data-target="4000"></div> <!--data-* attribute is used to hold custom data basically we can easily get this value -->
        <span>Project Completed</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-users fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>our happy  clients</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-tasks fa-3x"></i>
       <div class="counter" data-target="500"></div>
       <span>ongoing projects</span>
    </div>
    <script src="incre.js"></script>
</body>

</html>
